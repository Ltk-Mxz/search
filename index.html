<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="Search Google...">
            <input type="submit" value="Google Search" class="search-button">
        </form>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="btnI" value="I'm Feeling Lucky">
            <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
        </form>
    </div>
</body>
</html>
